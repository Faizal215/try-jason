<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pump Diagnostic Tool</title>
</head>
<body>
    <h1>Pump Diagnostic Tool</h1>
    {% if error_msg %}
        <div style="color: red">{{ error_msg }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('predict') }}">
        <label for="query">Enter pump diagnostic data in JSON format:</label><br>
        <input type="text" id="query" name="query"><br>
        <button type="submit">Predict</button>
    </form>
    <br>
    <h3>Results:</h3>
    {% if output1 %}
        <p>{{ output1 }}</p>
        <p>{{ output2 }}</p>
    {% endif %}
</body>
</html>
